{% extends "template.html" %}
{% block title %}Iniciar sessión{% endblock %}
{% block content %}
<form action={{url_for("log")}} method="POST">
    <h3 class="mb-5">Iniciar sesión</h3>

    <!-- Code -->
    <div class="form-outline mb-4">
        <input type="text" id="id_user" name="id_user" class="form-control form-control-lg" required autofocus />
        <label class="form-label" for="typeUsernameX">Código de empleado</label>
    </div>

    <!-- Password -->
    <div class="form-outline mb-4">
        <input type="password" id="password" name="password" class="form-control form-control-lg" required autofocus />
        <label class="form-label" for="typePasswordX">Contraseña</label>
    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-start mb-4">
        <input class="form-check-input" type="checkbox" value="" id="form1Example3" autofocus />
        <label class="form-check-label" for="form1Example3">Recordar Contraseña</label>
    </div>

    <div class="msg">
        {{msg}}
    </div>
    <!-- Button -->
    <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg btn-block" type="submit" value="Submit" autofocus>
            Iniciar sesión
        </button>
    </div>
</form>
{% endblock %}
