{% extends "template.html" %}
{% block title %}Mostrar archivos{% endblock %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre del archivo</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <a href="/visualiza?name={{file}}">{{ file }}</a>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
